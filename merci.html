<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Merci !</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --radius:16px;
      --radius-sm:10px;
      --radius-lg:24px;
      --shadow-1: 0 10px 30px rgba(14, 25, 76, .07);
      --shadow-2: 0 16px 50px rgba(14, 25, 76, .12);
      --bg: #0b0f1a;
      --bg-alt: #111a2e;
      --text: #ffffff;
      --muted: #888;
      --accent: #7c5cff;
      --accent-alt: #37f7fd;
      --bg-light: #f5f6fa;
      --bg-alt-light: #ffffff;
      --text-light: #111a2e;
      --muted-light: #666;
      --accent-light: #7c5cff;
      --accent-alt-light: #37f7fd;
    }

    html[data-theme="dark"] {
      --bg: #0d111d;
      --bg-alt: #080c14;
      --text: #ffffff;
      --muted: #888;
      --accent: #7c5cff;
      --accent-alt: #37f7fd;
    }

    html[data-theme="light"] {
      --bg: var(--bg-light);
      --bg-alt: var(--bg-alt-light);
      --text: var(--text-light);
      --muted: var(--muted-light);
      --accent: var(--accent-light);
      --accent-alt: var(--accent-alt-light);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background: var(--bg-alt);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
      padding: 20px;
    }

    .box {
      background: var(--bg);
      padding: 50px 30px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-1), var(--shadow-2);
      text-align: center;
      width: 70%;
      max-width: 600px;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: auto;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin: 0 0 24px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      color: var(--accent);
    }

    p {
      margin-bottom: 30px;
      font-size: 1.3rem;
      color: var(--text);
    }

    .link1 {
      display: inline-block;
      padding: 14px 28px;
      font-weight: 600;
      border-radius: var(--radius);
      text-decoration: none;
      background: linear-gradient(90deg, var(--accent), var(--accent-alt));
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
      font-size: 1.1rem;
    }

    .link1:hover {
      background: linear-gradient(90deg, var(--accent-alt), var(--accent));
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .box {
        padding: 60px 20px;
        width: 98%;
        height: auto;
        max-height: none;
        display: block;
        text-align: center;
      }

      h1 {
        font-size: 6rem;
        line-height: 1.1;
      }

      p {
        font-size: 2.5rem;
        line-height: 1.4;
      }

      .link1 {
        font-size: 1.8rem;
        padding: 24px 48px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ Merci !</h1>
    <p>Ton message a bien été envoyé.</p>
    <a class="link1" href="index.html#contact">⬅ Retour au site</a>
  </div>

  <script>
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme) {
      root.setAttribute('data-theme', savedTheme);
    } else {
      root.setAttribute('data-theme', 'dark');
    }
  </script>
</body>
</html>
