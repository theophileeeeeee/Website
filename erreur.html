<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Erreur !</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* ================= Design System (Aurora) ================= */
    :root {
      --radius:16px;
      --radius-sm:10px;
      --radius-lg:24px;
      --shadow-1: 0 10px 30px rgba(14, 25, 76, .07);
      --shadow-2: 0 16px 50px rgba(14, 25, 76, .12);

      /* Couleurs thème sombre par défaut */
      --bg: #0b0f1a;
      --bg-alt: #080c14;
      --text: #ffffff;
      --muted: #888;
      --accent: #ff5c5c;
      --accent-alt: #ff9f37;

      /* Couleurs thème clair */
      --bg-light: #f5f6fa;
      --bg-alt-light: #ffffff;
      --text-light: #111a2e;
      --muted-light: #666;
      --accent-light: #ff5c5c;
      --accent-alt-light: #ff9f37;
    }

    html[data-theme="dark"] {
        --bg: #0d111d;
        --bg-alt: #080c14;
      --text: #ffffff;
      --muted: #888;
      --accent: #ff5c5c;
      --accent-alt: #ff9f37;
    }

    html[data-theme="light"] {
      --bg: var(--bg-light);
      --bg-alt: var(--bg-alt-light);
      --text: var(--text-light);
      --muted: var(--muted-light);
      --accent: var(--accent-light);
      --accent-alt: var(--accent-alt-light);
    }

    /* ================= Style page Erreur ================= */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background: var(--bg-alt);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .box {
      background: var(--bg);
      padding: 40px 50px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-1), var(--shadow-2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin: 0 0 16px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      color: var(--accent);
    }

    p {
      margin-bottom: 24px;
      font-size: 1rem;
      color: var(--text);
    }

    .link1 {
      display: inline-block;
      padding: 10px 24px;
      font-weight: 600;
      border-radius: var(--radius);
      text-decoration: none;
      background: linear-gradient(90deg, var(--accent), var(--accent-alt));
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .link1:hover {
      background: linear-gradient(90deg, var(--accent-alt), var(--accent));
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>❌ Erreur !</h1>
    <p>Oups... ton message n'a pas pu être envoyé.<br>Réessaye plus tard!</p>
    <a class="link1" href="home.html#contact">⬅ Retour au site</a>
  </div>

  <script>
    // Appliquer le thème persistant
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme');
    if(savedTheme) {
      root.setAttribute('data-theme', savedTheme);
    } else {
      root.setAttribute('data-theme', 'dark'); // noir par défaut
    }
  </script>
</body>
</html>
